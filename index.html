<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀키스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="롯데로고"></div>
            <div class="title"><img src="img/02_title.png" alt="밀키스로고"></div>
            <div class="can1"><img src="img/03_can.png" alt="밀키스제품사진"></div>
        </div>
    </div>

    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/04_slogan.png" alt="슬로건"></div>
        </div>
    </div>

    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/05_can.png" alt="밀키스제품사진"></div>
        </div>
    </div>

    <!-- 블럭 4번 -->
    <div class="box4">
        <div class="cont4">
            <div class="txt">
                밀키스는 우유의 부드러움과 탄산의 상쾌함,달콤함이<br>
                자연스럽게 어우러지는 맛의 대표적인 탄산음료입니다.<br>
                학업에 지친 10-20대 학생들을 위해 탄생했습니다.<br>
                발매 초장기 중화권 스타 주윤발의 사랑해요 밀키스 CF로 대히트에 성공하였으며,<br>
                현재 대한민국뿐만 아니라 해외에서도 사랑받는 제품입니다.<br>
            </div>
        </div>
    </div>

    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="can3"><img src="img/06_can.png" alt="밀키스제품사진"></div>
            <div class="txt02">
                부드러운 우유와 톡톡 퇴는 탄산이 만나,<br>
                기분 좋은 음료로 탄생했어요!<br>
                오랜 시간 국민 탄산음료로 꾸준히 사랑받은 밀키스!<br>
                오늘은 달콤한 밀키스에 빠져보세요<br>
        </div>
    </div>

    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
            <div class="copy"><img src="img/09_copy.png" alt="사랑해요!밀키스"></div>
            <div class="title"><img src="img/02_title.png" alt="밀키스"></div>
            <div class="logo1"><img src="img/01_logo.png" alt="롯데로고"></div>
</body>
</html>
